<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
        <link rel="stylesheet" href="./sytle.css">
        <link rel="icon" href="./logo.png">
    </head>
    <body>
        <div class="bg-container">
            <div class="center">
                <h1 class="main-heading">Counter</h1>
                <h1 class="counter-value" id="counterValue">0</h1>
                <button class="button de-button" id="decreaseButton">Decrease</button>
                <button class="button" id="resetButton">Reset</button>
                <button class="button in-button" id="increaseButton">Increase</button>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
